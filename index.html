<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,500&family=Rubik+80s+Fade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <section class="game bg-primary">
        <h1 class="game__begin">Begin.</h1>
        <section class="game__score | card">
          <div class="game__round"></div>
          <!--filler-->
          <!--dynamic generation of round-->
          <div class="game__total"></div>
          <!--dynamic generation of total-->
          <div class="game__btn">
            <button aria-label="Restart Game">Restart Game</button>
          </div>
        </section>
        <section class="game__computer-choice | card">
          <div></div>
          <div><p id="computer-choice"></p></div>
        </section>
        <section class="game__dialogue | card">
          <div class="output"></div>
          <input type="text" class="input" />
        </section>
        <section class="game__rock">
          <a href="#" class="rock__click"
            ><img
              src="assets/images/rock.png"
              alt="Rock icon"
              class="game__rock--img"
          /></a>
        </section>
        <section class="game__paper">
          <a href="#" class="paper__click"
            ><img
              src="assets/images/papers.png"
              alt="Paper Icon"
              class="game__paper--img"
          /></a>
        </section>
        <section class="game__scissors">
          <a href="#" class="scissors__click"
            ><img
              src="assets/images/scissors.png"
              alt="Scissors Icon"
              class="game__scissors--img"
          /></a>
        </section>
      </section>
      <p class="game__message"></p>
    </section>
    <script src="src/js/main.js"></script>
  </body>
</html>
